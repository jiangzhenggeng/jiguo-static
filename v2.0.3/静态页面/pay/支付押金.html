<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <link rel="apple-touch-icon" size="180x180" href="http://pic.jiguo.com/200717/0/ff933d79-e188-4129-8626-d66df60a2ca4/640" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jiguo.com/v2.0.3/css/g.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jiguo.com/v2.0.3/css/index.css" />
    <script type="text/javascript" src="http://cdn.jiguo.com/v2.0.3/js/touch.js"></script>
    <script type="text/javascript" src="http://cdn.jiguo.com/v2.0.3/js/common.js"></script>
    <title>支付押金</title>
</head>
<body>
<div class="wrapper main-container">
    <div class="header-brief">
        <div class="header-brief-back">
            <a href="javascript:;"></a>
        </div>
        <div class="header-brief-title">
            <h3>支付押金</h3>
        </div>
    </div>

    <div class="content">
        <link rel="stylesheet" type="text/css" href="css/user-event.css" />

        <div class="user-event-list-warp bg-fff m-bottom-10">
            <div class="line-bottom-2 text-center over-hidden">
                <div class="gray font-12 surplus-header">支付剩余</div>
                <div class="surplus-time">
                    13天23时34分33秒
                </div>
            </div>
            <div class="surplus-time-buy-bottom">
                <span>喀尔沃户外摄影马甲</span>
                <span class="red fr">￥135</span>
            </div>
        </div>


        <div class="user-event-order-warp order-pay-type-header">
            <div class="font-12 col-999">选择支付方式</div>
        </div>
        <div class="user-event-order-warp order-pay-type-select bg-fff line-bottom-2">
            <div class="font-14 ">
                <ul>
                    <li class="zhifubao">
                        <label>
                            <span>支付宝支付</span>
                            <input checked type="radio" name="o">
                        </label>
                    </li>
                    <li class="weixin">
                        <label>
                            <span>微信支付</span>
                            <input type="radio" name="o">
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="user-event-order-warp">
            <div class="btn submitBtn order-event-pay-btn">
                <a class="soon" href="/mb/event/index/855.html">支付</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
