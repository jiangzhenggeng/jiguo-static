<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <link rel="apple-touch-icon" size="180x180" href="http://pic.jiguo.com/200717/0/ff933d79-e188-4129-8626-d66df60a2ca4/640" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jiguo.com/v2.0.3/css/g.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn.jiguo.com/v2.0.3/css/index.css" />
    <script type="text/javascript" src="http://cdn.jiguo.com/v2.0.3/js/touch.js"></script>
    <script type="text/javascript" src="http://cdn.jiguo.com/v2.0.3/js/common.js"></script>
    <title>填写订单</title>
</head>
<body>
<div class="wrapper main-container">
    <div class="header-brief">
        <div class="header-brief-back">
            <a href="javascript:;"></a>
        </div>
        <div class="header-brief-title">
            <h3>填写订单</h3>
        </div>
    </div>

    <div class="content">
        <link rel="stylesheet" type="text/css" href="css/user-event.css" />
        <div class="user-event-list-warp">
            <ul>
                <li class="line-bottom">
                    <div class="detail">
                        <a href="#">
                            <img src="http://pic.jiguo.com/200717/0/fa591de1-4258-44c8-a99d-5c2ac9d59a1e/100x100">
                            <div class="text-nav">
                                <div class="title"><strong>喀尔沃户外摄影马甲</strong></div>
                                <div class="event-name">
                                    <div class="gray">
                                        <span>5折试用</span>
                                        <span>订单号：23434554542</span>
                                    </div>
                                </div>
                                <div class="status">
                                    <span class="time gray">剩余：14天23小时23分</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-event-order-warp">
            <div class="header-title">
                <h3>收货信息</h3>
            </div>
            <div class="order-event-form line-bottom-2">
                <div class="item-row">
                    <span class="item-title">姓名：</span>
                    <div class="item-input-warp">
                        <input type="text" name="" placeholder="姓名" error="请填写姓名">
                    </div>
                </div>
                <div class="item-row">
                    <span class="item-title">手机号：</span>
                    <div class="item-input-warp">
                        <input type="text" name="" placeholder="手机号" error="请填写手机号">
                    </div>
                </div>
                <div class="item-row">
                    <span class="item-title">地址：</span>
                    <div class="item-input-warp">
                        <input type="text" name="" placeholder="地址" error="未填写收货地址">
                    </div>
                </div>
                <div class="item-row">
                    <span class="item-title">邮编：</span>
                    <div class="item-input-warp">
                        <input type="text" name="" placeholder="邮编" error="未填写邮编">
                    </div>
                </div>
            </div>
            <div class="order-event-form-tips">
                <span class="col-999">押金说明：押金会在您支付完成之后全额返还到您的 支付账户</span>
            </div>
            <div class="order-event-pay-amount">
                <span class="red">￥135</span>
                <span class="gray">(含押金￥65)</span>
            </div>

            <div class="btn submitBtn order-event-pay-btn">
                <a class="soon" href="/mb/event/index/855.html">支付</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
