<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="http://cdn.jiguo.com/v2.0.3/css/g.css" />

<div class="wrapper main-container">

            <h3>订单详情</h3>

    </div>

    <div class="content">
        <link rel="stylesheet" type="text/css" href="css/user-event.css" />

        <div class="user-event-status-bar">

        <div class="user-event-list-warp detail bg-fff">

                                <div class="event-name">

                                    </div>
                                </div>
                                <div class="status">

                                </div>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="user-event-order-warp bg-fff order-detail line-bottom-2">
            <div class="header-title">
                <h3>收货信息</h3>
            </div>
            <div class="line-height-24">

        </div>
        <div class="user-event-order-warp bg-fff order-detail line-bottom-2">
            <div class="header-title">
                <h3>发货信息</h3>
            </div>
            <div class="line-height-24">
                <p class="red">圆通快递：12304343433</p>
                <p>·正在经过北京收件中心</p>
                <p>·我们正在紧锣密鼓的为您准备发货</p>
            </div>
        </div>

        <div class="user-event-order-warp bg-fff order-detail line-bottom-2">
            <div class="header-title">
                <h3>报告信息</h3>
            </div>
            <div class="line-height-24">
                <p>暂未提交报告，请在收到产品后1周内提交报告</p>

        </div>


        <div class="user-event-order-warp">
            <div class="order-event-pay-amount">
                <strong>押金</strong>

            <div class="order-event-form-tips">

            </div>
        </div>

        <div class="btn submitBtn order-event-pay-btn white">
            <a class="red font-14" href="/mb/event/index/855.html">取消订单</a>
        </div>


    </div>
